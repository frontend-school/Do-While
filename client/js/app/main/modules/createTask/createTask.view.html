<dw-task-header>add new task
</dw-task-header>

<form class="new-task" name="createTask">

    <div class="text-box">
        <label class="text-box__label" for="taskName">task name</label>
        <input class="text-box__control" id="taskName" type="text">
    </div>

    <div class="text-box">
        <label class="text-box__label" for="projectName">project</label>
        <input class="text-box__control" id="projectName" type="text">
    </div>

    <div class="button-container">
        <button class="button__new-task">Today</button>
        <button class="button__new-task">Tomorrow</button>
        <button class="button__new-task">Pick date</button>
    </div>

    <div class="text-box text-box_half">
        <label class="text-box__label" for="timeNotification">time</label>
        <input class="text-box__control" id="timeNotification" type="text">
    </div>

    <div class="button-container">
        <button class="button__new-task" type="reset">Cancel</button>
        <button class="button__new-task">Add Next</button>
        <button class="button__new-task" type="submit">OK</button>
    </div>

</form>
