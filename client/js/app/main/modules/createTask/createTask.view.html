<div class="new-task">

    <dw-task-header>
    </dw-task-header>

    <div class="new-task-content">

        <div class="text-box">
            <label class="text-box__label" for="task">task name</label>
            <input class="text-box__control" id="task" type="text">
        </div>

        <div class="text-box">
            <label class="text-box__label" for="project">project</label>
            <input class="text-box__control" id="project" type="text">
        </div>

        <div class="button-container">
            <button class="button__new-task">Today</button>
            <button class="button__new-task">Tomorrow</button>
            <button class="button__new-task">Pick date</button>
        </div>

        <div class="text-box text-box_half">
            <label class="text-box__label" for="time">time</label>
            <input class="text-box__control" id="time" type="text">
        </div>

        <div class="button-container">
            <button class="button__new-task">Cancel</button>
            <button class="button__new-task">Add Next</button>
            <button class="button__new-task">OK</button>
        </div>

    </div>
</div>
