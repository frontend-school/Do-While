<dw-header>
    {{week.todayDateLong}}
</dw-header>

<dw-week-nav>
  <dw-week-day ng-repeat="day in week.weekDays">
  </dw-week-day>
</dw-week-nav>

<dw-task-list ng-repeat="day in week.weekDays">
    <li class="list__title"> {{day.date | date: "d EEE"}} </li>
    <dw-week-task-item ng-repeat="task in week.tasks | filter: day.dateFiltered">
    </dw-week-task-item>
</dw-task-list>
