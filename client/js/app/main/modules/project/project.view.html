<dw-header color="project.color">
    <a ui-sref="todo" class="header__project">
        {{project.name}}
    </a>
</dw-header>

<div class="page-main__content-inner">
	<dw-task-list>
	    <dw-project-task-item ng-repeat="task in project.tasks" task="task">
	    </dw-project-task-item>
	</dw-task-list>
</div>
