<section>
    <input type="hidden" name="color" ng-model="colorPicker.selectedColor" required>
    <div class="colored-wrapper">
        <span ng-repeat="color in colorPicker.colors"
              dw-color="color"
              class="colored-blocks"
              ng-click="colorPicker.select(color)"
              ng-class="{'colored-blocks_hovered': colorPicker.isSelected(color)}">
        </span>
    </div>
</section>
