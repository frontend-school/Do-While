<header class="header page__header color_@@color">
    <a href="/" class="header__menu-button button">
        <i class="icon icon_hamburger @@if (color !== 'default') { icon_inverted }"></i>
    </a>

    <span class="header__title @@if(title_icon === true){header__title_project}">
        @@title
    </span>

    <a href="#" class="header__add-task-button button">
        <i class="icon icon_plus @@if (color !== 'default') { icon_inverted }"></i>
    </a>
</header>
